<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto de Venda Moderno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sistema Ponto de Venda</h1>
    </header>

    <main class="container">
        
        <div class="tabs">
            <button class="tab-button active" data-tab-target="#vendas">Vendas</button>
            <button class="tab-button" data-tab-target="#estoque">Estoque</button>
            <button class="tab-button" data-tab-target="#relatorios">Relatórios</button>
        </div>

        <div id="vendas" class="tab-content active">
            <section class="card">
                <h2>Vendas</h2>
                <div class="form-group">
                    <label for="produto-id">ID do Produto:</label>
                    <input type="text" id="produto-id" placeholder="Ex: C001">
                </div>
                <div class="form-group">
                    <label for="produto-quantidade">Quantidade:</label>
                    <input type="number" id="produto-quantidade" value="1" min="1">
                </div>
                <button id="adicionar-produto" class="btn btn-primary">Adicionar ao Carrinho</button>
                
                <div class="carrinho">
                    <h3>Carrinho de Compras</h3>
                    <ul id="lista-carrinho"></ul>
                    <div class="carrinho-total">
                        <span>Total:</span>
                        <span id="valor-total">0.00</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="forma-pagamento">Forma de Pagamento:</label>
                    <select id="forma-pagamento">
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="Cartao de Credito">Cartão de Crédito</option>
                        <option value="Cartao de Debito">Cartão de Débito</option>
                        <option value="PIX">PIX</option>
                    </select>
                </div>
                
                <div class="form-group" id="input-valor-recebido">
                    <label for="valor-recebido">Valor Recebido:</label>
                    <input type="number" id="valor-recebido" placeholder="R$ 0,00" step="0.01">
                </div>
                
                <p id="troco-info" class="troco-info"></p>
                
                <button id="finalizar-venda" class="btn btn-success">Finalizar Venda</button>
            </section>
        </div>

        <div id="estoque" class="tab-content">
            <section class="card">
                <h2>Estoque</h2>
                <div id="alerta-info" class="alerta-info"></div>
                <div class="table-container">
                    <table id="tabela-estoque">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Valor</th>
                                <th>Quantidade</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>
        </div>

        <div id="relatorios" class="tab-content">
            <section class="card">
                <h2>Relatórios</h2>
                <div class="relatorios-acoes">
                    <button id="relatorio-diario-btn" class="btn btn-secondary">Relatório Diário</button>
                    <button id="relatorio-mensal-btn" class="btn btn-secondary">Relatório Mensal</button>
                    <button id="relatorio-geral-btn" class="btn btn-secondary">Relatório Geral</button>
                    <button id="relatorio-delivery-btn" class="btn btn-secondary">Relatório Delivery</button>
                </div>
                
                <div class="historico">
                    <h3>Vendas de Hoje</h3>
                    <ul id="lista-vendas-diarias"></ul>
                </div>

                <div class="enviar-email-section">
                    <h3>Enviar Relatório por E-mail</h3>
                    <div class="form-group">
                        <input type="email" id="email-destinatario" placeholder="seu-email@exemplo.com">
                    </div>
                    <button id="enviar-email-btn" class="btn btn-info">Enviar por E-mail</button>
                </div>
            </section>
        </div>
    </main>

    <div id="modal-senha" class="modal">
        <div class="modal-content">
            <h3>Confirmar Cancelamento</h3>
            <p>Insira a senha mestra para cancelar a venda.</p>
            <input type="password" id="senha-mestre" placeholder="Senha Mestra">
            <div class="modal-buttons">
                <button id="confirmar-cancelamento-btn" class="btn btn-danger">Confirmar</button>
                <button id="fechar-modal-btn" class="btn btn-secondary">Fechar</button>
            </div>
        </div>
    </div>
    
    <div id="toast-message" class="toast-message"></div>

    <script src="script.js"></script>
</body>
</html>
