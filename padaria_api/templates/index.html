<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão da Padaria Majurak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Padaria Majurak" class="logo">
            <h1>Sistema de Gestão da Padaria Majurak</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="secao-vendas" class="card">
                <h2>Vendas</h2>
                <div class="input-group">
                    <label for="produto-id">ID do Produto:</label>
                    <input type="text" id="produto-id" placeholder="Ex: PaoFrances" required>
                </div>
                <div class="input-group">
                    <label for="produto-quantidade">Quantidade:</label>
                    <input type="number" id="produto-quantidade" value="1" min="1" required>
                </div>
                <button id="adicionar-produto" class="btn">Adicionar ao Carrinho</button>
                
                <hr>

                <h3>Carrinho</h3>
                <ul id="lista-carrinho" class="carrinho"></ul>
                <p>Valor Total: R$ <span id="valor-total">0.00</span></p>

                <hr>

                <div class="input-group">
                    <label for="forma-pagamento">Forma de Pagamento:</label>
                    <select id="forma-pagamento">
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="Cartao">Cartão</option>
                        <option value="Pix">Pix</option>
                    </select>
                </div>
                <div class="input-group" id="valor-recebido-group">
                    <label for="valor-recebido">Valor Recebido (Dinheiro):</label>
                    <input type="number" id="valor-recebido" step="0.01">
                </div>
                <p id="troco-info" class="info"></p>

                <button id="finalizar-venda" class="btn btn-success">Finalizar Venda</button>
            </div>

            <div id="secao-estoque" class="card">
                <h2>Gerenciar Estoque</h2>
                <div id="alerta-info" class="alerta"></div>
                
                <table id="tabela-estoque" class="tabela">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Quantidade</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            
            <div id="secao-relatorios" class="card">
                <h2>Relatórios</h2>
                <div class="botoes-relatorios">
                    <button id="relatorio-diario-btn" class="btn btn-info">Relatório Diário</button>
                    <button id="relatorio-mensal-btn" class="btn btn-info">Relatório Mensal</button>
                    <button id="relatorio-geral-btn" class="btn btn-info">Relatório Geral</button>
                    <button id="relatorio-delivery-btn" class="btn btn-info">Vendas Delivery</button>
                    <hr>
                    <div class="input-group">
                        <label for="email-destinatario">Enviar Relatório para Email:</label>
                        <input type="email" id="email-destinatario" placeholder="seuemail@exemplo.com">
                    </div>
                    <button id="enviar-email-btn" class="btn btn-primary">Enviar por Email</button>
                </div>
                <div id="historico-vendas-diarias" class="relatorio-historico">
                    <h3>Histórico de Vendas Diárias</h3>
                    <ul id="lista-vendas-diarias">
                        </ul>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-senha" class="modal-overlay">
        <div class="modal-content">
            <h3>Cancelar Venda</h3>
            <p>Digite a senha mestre para confirmar o cancelamento.</p>
            <input type="password" id="senha-mestre" placeholder="Senha mestre">
            <div class="modal-buttons">
                <button id="confirmar-cancelamento-btn" class="btn btn-danger">Confirmar</button>
                <button id="fechar-modal-btn" class="btn">Fechar</button>
            </div>
        </div>
    </div>
    
    <div id="toast-message" class="toast-message" style="display: none;"></div>
</body>
</html>
